  /api/v1/audit-logs:
    get:
      summary: List audit logs
      tags: [Audit Logs]
      security:
        - cookieAuth: []
      parameters:
        - $ref: '#/components/parameters/TenantHeader'
        - $ref: '#/components/parameters/BrandHeader'
        - name: action
          in: query
          description: Filter by audit action code.
          schema:
            type: string
        - name: auditable_type
          in: query
          description: Filter by audited model type.
          schema:
            type: string
            enum: [ticket, contact, message, kb_article, kb_category]
        - name: auditable_id
          in: query
          description: Restrict results to a specific audited record id.
          schema:
            type: integer
        - name: user_id
          in: query
          description: Filter by actor id.
          schema:
            type: integer
        - name: from
          in: query
          description: Return entries created on or after this ISO 8601 date.
          schema:
            type: string
            format: date
        - name: to
          in: query
          description: Return entries created on or before this ISO 8601 date.
          schema:
            type: string
            format: date
        - name: per_page
          in: query
          description: Results per page (default 15, max 100).
          schema:
            type: integer
            minimum: 1
            maximum: 100
      responses:
        '200':
          description: Paginated audit log collection
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /api/v1/contact-anonymization-requests:
