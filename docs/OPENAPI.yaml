                  maxLength: 500
                correlation_id:
                  type: string
                  maxLength: 64
                  nullable: true
      responses:
        '201':
          description: Anonymization request created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/ContactAnonymizationRequest'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
