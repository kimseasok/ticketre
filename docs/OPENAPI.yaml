  parameters:
    TenantHeader:
      name: X-Tenant
      in: header
      required: true
      schema:
        type: string
    BrandHeader:
      name: X-Brand
      in: header
      required: false
      schema:
        type: string
    BrandId:
      name: brand
      in: path
      required: true
      schema:
        type: integer
    BrandDomainId:
      name: brandDomain
      in: path
      required: true
      schema:
        type: integer
    BrandAssetId:
      name: brandAsset
      in: path
      required: true
      schema:
        type: integer
    TicketId:
      name: ticket
      in: path
      required: true
      schema:
        type: integer
    CompanyId:
      name: company
      in: path
      required: true
      schema:
        type: integer
    ContactId:
      name: contact
      in: path
      required: true
      schema:
        type: integer
    MessageId:
      name: message
      in: path
      required: true
      schema:
        type: integer
    KbCategoryId:
      name: category
      in: path
      required: true
      schema:
        type: integer
    KbArticleId:
      name: article
      in: path
      required: true
      schema:
        type: integer
    RoleId:
      name: role
      in: path
      required: true
      schema:
        type: integer
    PermissionId:
      name: permission
      in: path
      required: true
      schema:
        type: integer
    TeamId:
      name: team
      in: path
      required: true
      schema:
        type: integer
    TeamMembershipId:
      name: teamMembership
      in: path
      required: true
      schema:
        type: integer
    AnonymizationPolicyId:
      name: policy
      in: path
      required: true
      schema:
        type: integer
    ContactAnonymizationRequestId:
      name: request
      in: path
      required: true
      schema:
        type: integer
    TicketDeletionRequestId:
      name: ticketDeletionRequest
      in: path
      required: true
      schema:
        type: integer
    TicketRelationshipId:
      name: ticketRelationship
      in: path
      required: true
      schema:
        type: integer
    TicketMergeId:
      name: ticketMerge
      in: path
      required: true
      schema:
        type: integer
  schemas:
    Message:
      type: object
      properties:
        id:
          type: integer
        ticket_id:
          type: integer
        tenant_id:
          type: integer
        brand_id:
          type: integer
          nullable: true
        visibility:
          type: string
          enum: [public, internal]
        author_role:
          type: string
          enum: [agent, contact, system]
        body:
          type: string
        sent_at:
          type: string
          format: date-time
          nullable: true
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Brand:
      type: object
      properties:
        type:
          type: string
          enum: [brands]
        id:
          type: string
        attributes:
          type: object
          properties:
            name:
              type: string
            slug:
              type: string
            domain:
              type: string
              nullable: true
            domain_digest:
              type: string
              nullable: true
            theme:
              type: object
              additionalProperties:
                type: string
            theme_preview:
              type: object
              properties:
                gradient:
                  type: string
                text_color:
                  type: string
            theme_settings:
              type: object
              properties:
                button_radius:
                  type: integer
                font_family:
                  type: string
            primary_logo_path:
              type: string
              nullable: true
            secondary_logo_path:
              type: string
              nullable: true
            favicon_path:
              type: string
              nullable: true
            created_at:
              type: string
              format: date-time
            updated_at:
              type: string
              format: date-time
        relationships:
          type: object
          properties:
            domains:
              type: object
            tenant:
              type: object
    BrandWrite:
      type: object
      properties:
        name:
          type: string
        slug:
          type: string
        domain:
          type: string
        theme:
          type: object
          additionalProperties:
            type: string
